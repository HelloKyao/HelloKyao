<!DOCTYPE html>
<html>
<head>
  <title>Rainbow Card</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h1>Select a Rainbow Color:</h1>
  <div id="colorPicker">
    <button class="colorOption" style="background-color: red;">Red</button>
    <button class="colorOption" style="background-color: orange;">Orange</button>
    <button class="colorOption" style="background-color: yellow;">Yellow</button>
    <button class="colorOption" style="background-color: green;">Green</button>
    <button class="colorOption" style="background-color: blue;">Blue</button>
    <button class="colorOption" style="background-color: indigo;">Indigo</button>
    <button class="colorOption" style="background-color: violet;">Violet</button>
  </div>

  <div id="rainbowCard" style="display: none;">
    <p id="cardText"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
